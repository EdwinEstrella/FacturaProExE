<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura Pro - Sistema de Facturación</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg width='32' height='32' viewBox='0 0 60 60' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='5' y='8' width='50' height='44' rx='4' fill='white' stroke='%231e3c72' stroke-width='2'/%3E%3Crect x='10' y='15' width='40' height='6' fill='%231e3c72'/%3E%3Crect x='10' y='25' width='30' height='4' fill='%232a5298'/%3E%3Crect x='10' y='32' width='35' height='4' fill='%232a5298'/%3E%3Crect x='10' y='39' width='25' height='4' fill='%232a5298'/%3E%3Crect x='45' y='45' width='8' height='4' fill='%231e3c72'/%3E%3Ctext x='30' y='52' text-anchor='middle' fill='%231e3c72' font-family='Arial, sans-serif' font-size='6' font-weight='bold'%3EFP%3C/text%3E%3C/svg%3E">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2rem;
        }

        .login-header h2 {
            color: #1e3c72;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #1e3c72;
            box-shadow: 0 0 0 0.2rem rgba(30, 60, 114, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 60, 114, 0.3);
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-top: 20px;
        }

        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
            color: #6c757d;
        }

        .form-control:focus + .input-group-text,
        .input-group-text:focus {
            border-color: #1e3c72;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="5" y="8" width="50" height="44" rx="4" fill="white" stroke="white" stroke-width="2"/>
                    <rect x="10" y="15" width="40" height="6" fill="#1e3c72"/>
                    <rect x="10" y="25" width="30" height="4" fill="#2a5298"/>
                    <rect x="10" y="32" width="35" height="4" fill="#2a5298"/>
                    <rect x="10" y="39" width="25" height="4" fill="#2a5298"/>
                    <rect x="45" y="45" width="8" height="4" fill="#1e3c72"/>
                    <text x="30" y="52" text-anchor="middle" fill="#1e3c72" font-family="Arial, sans-serif" font-size="6" font-weight="bold">FACTURA</text>
                </svg>
            </div>
            <h2>Factura Pro</h2>
            <p>Ingresa tus credenciales para continuar</p>
        </div>

        <form id="loginForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                <label for="username">
                    <i class="fas fa-user me-2"></i>Usuario
                </label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                <label for="password">
                    <i class="fas fa-lock me-2"></i>Contraseña
                </label>
            </div>

            <button type="submit" class="btn btn-login" id="loginBtn">
                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner-border text-primary spinner-border-sm" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <span class="ms-2">Verificando credenciales...</span>
        </div>

        <div class="alert alert-danger" id="errorAlert" style="display: none;" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorMessage"></span>
        </div>

    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const { ipcRenderer } = require('electron');

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');

        // Verificar si ya hay una sesión activa
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('auth_token');
            if (token) {
                ipcRenderer.send('validar-sesion', token);
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Por favor completa todos los campos');
                return;
            }

            showLoading(true);
            hideError();

            ipcRenderer.send('login', { username, password });
        });

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            loginBtn.disabled = show;
            document.getElementById('username').disabled = show;
            document.getElementById('password').disabled = show;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
        }

        function hideError() {
            errorAlert.style.display = 'none';
        }

        // Respuesta del login
        ipcRenderer.on('login-response', (event, response) => {
            showLoading(false);

            if (response.success) {
                // Guardar token y datos de usuario
                localStorage.setItem('auth_token', response.token);
                localStorage.setItem('usuario', JSON.stringify(response.usuario));
                localStorage.setItem('permisos', JSON.stringify(response.permisos));

                // Redirigir al dashboard principal
                window.location.href = 'index.html';
            } else {
                showError(response.message);
            }
        });

        // Respuesta de validación de sesión
        ipcRenderer.on('sesion-validada', (event, response) => {
            if (response.valido) {
                // Sesión válida, redirigir al dashboard
                localStorage.setItem('usuario', JSON.stringify(response.usuario));
                localStorage.setItem('permisos', JSON.stringify(response.permisos));
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
